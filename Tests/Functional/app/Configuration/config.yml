imports:
    - { resource: ../config/default.yml }

framework:
    serializer:
        enabled: true

fos_rest:
    view:
        mime_types: true
    param_fetcher_listener: true
    disable_csrf_role: foo
    allowed_methods_listener: true
    body_converter:
        enabled: true
        validate: true
    exception: true
    body_listener: true
    format_listener:
        enabled: true
        rules: {}
        media_type: { enabled: true }

security:
    providers:
        in_memory:
            memory: ~
    firewalls:
        default:
            anonymous: ~
